
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>composable functions</title>
<link rel="icon" href="data:image/x-icon;base64,">
<script type="module">
	
	import { fn } from '../source/fn.js'
	
	(() => {
		
		const tax = fn(amount => amount * 0.0825)
		console.log(`tax: ${tax(100)}`)
		const fn_ = tax
		if (! fn_.key) 
		const key = fn_.key()
		const { set_at } = fn_.unlock(key)
		set_at(amount => amount * 0.0925, 0)
		console.log(`tax: ${tax(100)}`)
		fn_.reset(key)
		console.log(`tax: ${tax(100)}`)
		
	})()
	
</script>
</head>
<body>
</body>
</html>
